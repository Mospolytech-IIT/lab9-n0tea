<!DOCTYPE html>
<html>
<head>
    <title>{{ 'Edit Post' if post else 'Create Post' }}</title>
</head>
<body>
    <h1>{{ 'Edit Post' if post else 'Create Post' }}</h1>
    <form action="/posts/{{ (post.id | string)+ '/edit/' if post else 'create/' }}" method="post">
        <input type="hidden" name="user_id" value="{{ user_id }}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ post.title if post else '' }}"><br>
        <label for="content">Content:</label>
        <textarea id="content" name="content">{{ post.content if post else '' }}</textarea><br>
        <button type="submit">{{ 'Update' if post else 'Create' }}</button>
    </form>
</body>
</html>
