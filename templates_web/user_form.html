<!DOCTYPE html>
<html>
<head>
    <title>{{ 'Edit User' if user else 'Create User' }}</title>
</head>
<body>
    <h1>{{ 'Edit User' if user else 'Create User' }}</h1>
    <form action="/users/{{ (user.id | string) + '/edit/' if user else 'create/' }}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user.username if user else '' }}"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email if user else '' }}"><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>
        <button type="submit">{{ 'Update' if user else 'Create' }}</button>
    </form>
</body>
</html>
